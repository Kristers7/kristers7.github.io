	<meta charset="utf-8">

		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

<body>
	<div id="map"></div>
	<div id="overlay" ; class="info-box">
		<p id="demo"> Šeit parādās info par īpašumu! </p>

	</div>
</body>


<style>
	#map {
		height: 100%;
		width: 100%;
	}

	.info-box {
		position: absolute;
		background: rgb(104, 104, 104);
		font-family: Helvetica;
		font-size: 13px;
		width: 240px;
		left: 12px;
		top: 80px;
		height: auto;
		border-radius: 25px;
		border: 2px solid #ffffff;
		padding: 10px;
		z-index: 10000;
	}
</style>

<script>
	// MAP
	var map = L.map('map').setView([56.949, 24.105], 8);
	L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.{ext}', {
		maxZoom: 19,
		attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		ext: 'png'
	}).addTo(map);

	L.Control.geocoder().addTo(map);
	// Functions


	/* 
	//Koordināšu funkcija
	var popup = L.popup();
	
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Kartē kordinātes:" + e.latlng.toString())
				.openOn(map);
	
		}
	
		map.on('click', onMapClick);
	
		var div = L.DomUtil.get('overlay');
	*/
	// Here we add objects
	var markers = L.markerClusterGroup();

	$.get('./TG_XLSX_2023.csv', function (csvString) {

		// Use PapaParse to convert string to array of objects
		var data = Papa.parse(csvString, { header: true, dynamicTyping: true }).data;

		// For each row in data, create a marker and add it to the map
		// For each row, columns `Latitude`, `Longitude`, and `Title` are required
		for (var i in data) {
			var row = data[i];

			var marker = L.marker([row.Lat, row.Long], {
				opacity: 1
			}).bindPopup(row.Adrese + '<p> </p>Cena:' + row.eur + 'eur' + '<p> </p>Platība:' + row.dzivokla_platiba + ' m2');

			markers.addLayer(marker);

		}

	});

	map.addLayer(markers);

	map.attributionControl.setPrefix(
		'View <a href="https://github.com/HandsOnDataViz/leaflet-map-csv" target="_blank">HandsOnDataViz</a> / ' +
		'<a href="https://github.com/Leaflet/Leaflet.markercluster" target="_blank">Leaflet.markercluster</a>'
	);



	map.on('popupopen', function (e) { document.getElementById("demo").innerHTML = e.popup._source._popup._content; })


</script>




</html>
